<!DOCTYPE html>
<html>
<head>
  <title>Radius Validation</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=pk.eyJ1Ijoia2FyaWxlbmoxMzMiLCJhIjoiY2xnemhrenk2MGpjcjNrcnQxYTNlY2NlYyJ9.Ram9dmI6mQzUElNWQ3S87A&libraries=places"></script>
</head>
<body>
<div id="map"></div>
<script>
  function initMap() {
    const address = "6011 W. Thomas Rd, Phoenix AZ 85033"; // Replace with the specific address you want to validate
    const radiusInMiles = 10;

    const geocoder = new google.maps.Geocoder();
    geocoder.geocode({ address }, (results, status) => {
      if (status === google.maps.GeocoderStatus.OK) {
        const location = results[0].geometry.location;

        const map = new google.maps.Map(document.getElementById("map"), {
          center: location,
          zoom: 12
        });

        const circle = new google.maps.Circle({
          map,
          center: location,
          radius: radiusInMiles * 1609.34, // Convert miles to meters
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35
        });
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }
  initMap();
</script>

</body>
</html>
